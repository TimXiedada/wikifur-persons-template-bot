name: WikiFur Persons Template Bot

on:
  schedule:
    # 北京时间每天7点，对应UTC时间23点 (7-8=-1 => 23 UTC)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  update-template:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Create config.ini from secrets (not committed)
      run: |
        echo "[Location]" > config.ini
        echo "; 专用工具是这样的" >> config.ini
        echo "domain=zh.wikifur.com" >> config.ini
        echo "" >> config.ini
        echo "[Credential]" >> config.ini
        echo "; 该部分为敏感信息，严禁纳入版本控制！" >> config.ini
        echo "; This section is considered confidential, DO NOT commit in VCS!" >> config.ini
        echo "username=${{ secrets.WIKIFUR_USERNAME }}" >> config.ini
        echo "password=${{ secrets.WIKIFUR_PASSWORD }}" >> config.ini
        
    - name: Run the bot to update template
      run: |
        cd ..
        python -m wikifur-persons-template-bot --send --summary "基于定时任务自动更新人物模板"
      
    - name: Clean up config.ini
      run: |
        rm config.ini